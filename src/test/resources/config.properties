# Test Framework Configuration
# This file contains common configuration properties for the test framework

# WebDriver Configuration
# Default browser to use - options: chrome, firefox
browser=chrome

# Browser options
chrome.headless=false
chrome.incognito=false
chrome.args=--disable-extensions,--disable-popup-blocking

firefox.headless=false
firefox.private=false
firefox.args=--disable-extensions

# Timeouts (in seconds)
webdriver.timeouts.pageLoad=30
webdriver.timeouts.implicitWait=0
webdriver.timeouts.script=30
webdriver.timeouts.explicit=10

# Test Data
# Base URLs for different environments
baseUrl.dev=https://dev.example.com
baseUrl.qa=https://qa.example.com
baseUrl.staging=https://staging.example.com
baseUrl.prod=https://www.example.com

# API Base URLs
api.base.url=https://api.example.com

# Test User Credentials (for demo purposes only, use secure storage in real projects)
test.user.admin.username=admin
test.user.admin.password=admin123

test.user.standard.username=user
test.user.standard.password=user123 