# Extent Report Configuration
# This file configures the Extent Reports framework for test result reporting

# Report output configuration
extent.reporter.spark.start=true
# Use a simple format to ensure unique filenames
extent.reporter.spark.out=target/SparkReport/TestReport.html

# Screenshot configuration
# Directory where screenshots will be saved when tests fail
screenshot.dir=target/SparkReport/screenshots/
# Relative path to screenshots for HTML report references
screenshot.rel.path=screenshots/

# Report configuration
extent.reporter.spark.config=src/test/resources/extent-config.xml

# System information
# These values appear in the "System Info" tab of the report
systeminfo.os=Windows
systeminfo.user=Test User
systeminfo.build=1.0
systeminfo.AppName=Automation Framework

# Report settings
# Controls the order of tabs in the HTML report
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# Report theme and presentation options
# Enables base64 encoding of images directly in the HTML
extent.reporter.spark.base64imagesrc=true

# Offline mode - when true, all resources are embedded in the HTML
# Useful when viewing reports without internet connection
extent.reporter.spark.offline=true

